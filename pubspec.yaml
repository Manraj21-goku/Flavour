name: flavour
description: "Flavour-way to discover recipes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Animations
  lottie: ^3.1.0
  rive: ^0.13.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Storage
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1

  # Utilities
  google_fonts: ^6.1.0
  image_picker: ^1.0.7
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

# APP ICON - Run: dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon/